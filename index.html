<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
	<meta charset="utf-8">
	<title>港人有云</title>
	<meta name="description" content="HongKonger would like to say">
	<meta name="author" content="j113203">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#777777">
	<link href="favicon.ico" rel="icon" type="image/x-icon" defer async="async">
</head>
<body>
	<nav>
		<div class="inline logo">
			港人有<u>云</u>
			<i class="inline fa fa-comment"></i>
		</div>
		<form method="get" class="search" onSubmit='return $.search(topic.value)'>
			<input class="borderless full-width" type="text" placeholder="討論話題 ……" name="topic"><button class="borderless" type="submit"><i class="fa fa-commenting-o"></i></button>
		</form>
	</nav>
	<div class="container">
		<div id="topic">
			<h3 class="topic"></h3>
			<p class="topic"></p>
		</div>
		<div id="page_post">
			<table class="full-width">
				<thead>
					<tr>
						<th class="title">標題</th>
						<th class="score">評分</th>
					</tr>
				</thead>
				<tbody class="body">
				</tbody>
			</table>
		</div>
		<div id="page_topic">
			<div class="body">		
			</div>
		</div>
	</div>
	<div id="FnKey">	
	</div>
	<script>
		
	</script>
	<script>
		/* Unity
		–––––––––––––––––––––––––––––––––––––––––––––––––– */
		String.prototype.startsWith = function(searchString, position){position = position || 0;return this.substr(position, searchString.length) === searchString;};
		var getJSON = function(url, successHandler, errorHandler) {
			var xhr = typeof XMLHttpRequest != 'undefined'? new XMLHttpRequest(): new ActiveXObject('Microsoft.XMLHTTP');
			xhr.open('get', url, true);
			xhr.onreadystatechange = function() {
				var status;
				var data;
				if (xhr.readyState == 4) {
					status = xhr.status;
					if (status == 200) {
						data = JSON.parse(xhr.responseText);
						successHandler && successHandler(data);
					} else {
						errorHandler && errorHandler(status);
					}
				}
			};
			xhr.send();
		};
		/* PagePost
		–––––––––––––––––––––––––––––––––––––––––––––––––– */
		var $ = {
			search : function(topic){				
				$.page_post.topic=topic;				
				$.page_post.refresh();
				return false;
			},
			topic : function(id,topic){
				$.page_topic.id=id;
				$.page_topic.topic=topic;
				$.page_topic.refresh();
				return false;
			},
			Fn : {
				element : document.getElementById("FnKey"),
				clear : function(){
					this.element.innerHTML = "";
					return this;
				},
				post : function(){
					this.element.innerHTML +='<a class="button" onclick=""><i class="fa fa-plus fa-1x"></i> 話題</a>';
					return this;
				},
				pevious : function(){
					this.element.innerHTML +='<a class="button" onclick="$.clear(\'page_post\').Fn()"><i class="fa fa-chevron-circle-left fa-1x"></i> 返回</a>';
					return this;
				},
				refresh : function(){
					this.element.innerHTML +='<a class="button" onclick="$me.page.refresh()"><i class="fa fa-refresh fa-1x"></i> 刷新</a>';
					return this;
				}
			},
			clear : function(page){
				$me.page=$[page];
				page_=document.getElementsByTagName('div');
				for (page__ in page_){
					page__=page_[page__];
					if (page__.id && page__.id.startsWith("page_")){
						if (page__.id==page){
							page__.style.display = "block";
						}else{
							page__.style.display = "none";
						}
					}
				}
				return $me.page;
			},
			title: {
				name : "topic",
				element : {
					title : function(){
						return document.querySelector("#"+$.title.name);
					},
					head : function(){
						return document.querySelector("#"+$.title.name+" h3.topic");
					},
					body : function(){
						return document.querySelector("#"+$.title.name+" p.topic");
					},
				},
				show : function(){
					this.element.title().style.display = "block";
					return this;
				},
				hide : function(){
					this.element.title().style.display = "none";
					return this;
				},
				head : function(e){				
					this.element.head().innerHTML=e;
					return this;
				},
				body : function(e){
					this.element.body().innerHTML=e;
					return this;
				}
			},
			page_post : {
				title : "",
				body : "",
				name : "page_post",
				topic : "",
				element : function(){
					return document.querySelector("#"+this.name+" .body");
				},
				refresh : function(){
					$.clear();
					$.Fn.clear();
					this.element().innerHTML="";
					$.title.head(this.topic).body("話題載入中 ……").show();
					getJSON("JSON/posts.json?topic="+this.topic,function(JSON){
						$.page_post.title=JSON.topic;
						$.page_post.body=JSON.motd;
						for(posts in JSON.posts) {
							posts = JSON.posts[posts];
							$.page_post.post(posts.id,posts.title,posts.score);
						}
						$.clear("page_post");
						$.page_post.Fn();
					},function(){
						$.title.body("話題載入失敗。");
						$me.page=$.page_post;
						$.Fn.clear().refresh();
					});
					return this;
				},
				Fn: function(){
					$.title.head(this.title).body(this.body).show();
					$.Fn.clear().post().refresh();
					return this;
				},
				post: function(tid,title,score){
					this.element().innerHTML+='<tr><td onclick="$.topic(\''+tid+'\',\''+title+'\')">'+title+'</td><td>'+score+'</td></tr>';
					return this;
				}
			},
			page_topic : {
				title : "",
				body : "",
				name : "page_topic",
				id : "",
				topic : "",
				element : function(){
					return document.querySelector("#"+this.name+" .body");
				},
				refresh : function(){
					$.clear();
					$.Fn.clear();
					this.element().innerHTML="";
					$.title.head(this.topic).body("討論載入中 ……").show();
					getJSON("JSON/post.json?topic="+$.page_post.topic+"&id="+this.id,function(JSON){
						$.page_topic.title=JSON.post;
						$.page_topic.body=JSON.motd;
						for(reply in JSON.reply) {							
							reply = JSON.reply[reply];
							console.log(reply);
							$.page_topic.post(reply.user,reply.text,parseInt(reply.date));
						}
						$.clear("page_topic");
						$.page_topic.Fn();
					},function(){
						$.title.body("討論載入失敗。");
						$me.page=$.page_topic;
						$.Fn.clear().refresh();
					});
					return this;					
				},
				Fn: function(){
					$.title.head(this.title).body(this.body).show();
					$.Fn.clear().pevious().refresh();
					return this;
				},
				post: function(user,text,date){
					this.element().innerHTML+='<div class="chat'+(user==$me.name?" me":"")+'"><a class="user">'+user+'</a><div class="bubble">'+text+'</div><a class="date">'+this.simplify(date)+"</a></div>";
					return this;
				},
				simplify: function(e){
					var t=new Date;return e=new Date(e),e.toISOString().substr(0,10)==t.toISOString().substr(0,10)?e.getHours()==t.getHours()?e.getMinutes()==t.getMinutes()?t.getSeconds()-e.getSeconds()+"秒前":t.getMinutes()-e.getMinutes()+"分鐘前":t.getHours()-e.getHours()+"小時前":e.getFullYear()==t.getFullYear()?e.getMonth()==t.getMonth()?t.getDate()-e.getDate()+"日前":t.getMonth()-e.getMonth()+"個月前":t.getFullYear()-e.getFullYear()+"年前";
					return this;
				}
			}
		};
		
		
		/* Setting
		–––––––––––––––––––––––––––––––––––––––––––––––––– */
		var $me = {
			name : "j113203",
			page : ""
		};
	</script>
</body>
</html>
